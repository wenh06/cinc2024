# ignore svg, txt, json, html files and the folders utils/artifact_pipeline, final_results
exclude: '^.*\.(svg|txt|json|html)$|utils/artifact_pipeline|final_results'
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        args: [--line-length=128, --exclude="/(build|dist|official_baseline|official_scoring_metric)/|/(utils/artifact_pipeline)/|helper_code\.py|run_model\.py|train_model\.py|evaluate_model\.py|remove_data\.py|remove_labels\.py|truncate_data\.py|\.ipynb_checkpoints|fast-test.*\.ipynb", --verbose]
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        args: [--max-line-length=128, '--exclude=./.*,build,dist,official*,utils/artifact_pipeline/*,helper_code.py,run_model.py,train_model.py,evaluate_model.py,remove_data.py,remove_labels.py,truncate_data.py,*.ipynb', '--ignore=E501,W503,E203,F841,E402,E231', --count, --statistics, --show-source]
  - repo: https://github.com/pycqa/isort
    rev: 5.11.5
    hooks:
      - id: isort
        args: [--profile=black, --line-length=128]
